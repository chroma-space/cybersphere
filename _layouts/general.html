<!DOCTYPE html>
<html lang="en">
{% include head.html %}
  <body class="page">
    {% include nav.html %}
    <div class="half-splash">
      {% include media.html post=page %}
    </div>
    <div class="container">
      <article>
        <h1>{{title}}</h1>
        <p>{{content}}</p>
      </article>
    </div>
    <div class="container">
      <div class="project-list row">
        {% for post in site.categories[page.slug] %}
          <div class="col-sm-4">
            <div class="project-desc">
              <div>
                <h2>
                  {{ post.title }}
                </h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="assets/images/cw3.svg" /></a>
                <div class="description">{{post.description}}</div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
  {% include footer.html %}
</html>
