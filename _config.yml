# Site settings
title: CHRÓ¨MA
email: paul@chroma.space
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://127.0.0.1:4000" # the base hostname & protocol for your site
permalink: none
twitter_username: chroma_
github_username:  paul_hayes
# Build settings
markdown: kramdown
prose:
  media: 'assets/images'
  metadata:
    _posts:
      - name : title
        field:
          element: text
          label: title
      - name : slug
        field:
          element: text
          label: slug
      - name: description
        field:
          element: textarea
          label: description
      - name: jpg
        field:
          element: text
          label: jpg image
      - name: png
        field:
            element: text
            label: png image
      - name: video
        field:
          element: text
          label: video image ( exclude file extension )
      - name : panorama
        field:
          element: text
          label: "panorama image"
      - name: panorama-poster
        field:
          element: text
          label: "panorama poster image"
      - name: panorama-longitude-speed
        field:
          element: number
          value: 0.01
          label: "panorama rotation speed"
      - name: panorama-user-control
        field:
          element: checkbox
          value: false
          label: "can user control panorama"
      - name: invert-nav
        field:
          element: checkbox
          value: false
          label: "invert menu colours"
      - name: splash-description
        field:
          element: text
          label: "splash description"
      - name: index-image
        field:
          element: text
          label: "index image"
      - name: date
        field:
          element: text
          label: "Date {yyyy-mm-dd}"
          value: "CURRENT_DATETIME"
